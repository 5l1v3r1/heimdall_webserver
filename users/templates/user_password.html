{% extends "base.html" %}
{% block body %}
<div class="col-lg-12">
   <h1>User Register</h1>
</div>
<div class="col-lg-12">
   <div class="panel panel-success">
      <div class="panel-body">
         <form class="form-horizontal" action={%url 'usersPassword'%} method='POST'>
         {% csrf_token %}
         <fieldset>
            <legend>Change {{user.username}} password</legend>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Actual password</label>
               <div class="col-lg-10">

                  <input class="form-control" name="actual_password"  placeholder="password" type="password" required>
               </div>
            </div>

            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">New Password</label>
               <div class="col-lg-10">
                  <input class="form-control" name="new_password"  placeholder="New Password" type="password" required>
               </div>
            </div>

            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Confirm New Password</label>
               <div class="col-lg-10">
                  <input class="form-control" name="conf_password"  placeholder="Confirm New Password" type="password" required>
               </div>
            </div>
         </fieldset>
         <button type="submit" class="btn btn-primary">Register</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
